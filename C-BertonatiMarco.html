<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deasfio 1 Funciones constructoras y clases</title>
  </head>

  <body>
    <h1>Deasfio 1 Funciones constructoras y clases</h1>
    <h2>CLASE CONSTRUCTORA</h2>

    <script>
    
    // Clase Constructora
      class Usuario {
        constructor(nombre, apellido, libros, mascotas) {
          this.nombre = nombre;
          this.apellido = apellido;
          this.libros = libros;
          this.mascotas = mascotas;
        }

        getFullName() {
          return `${this.nombre} ${this.apellido}`;
        }

        addMascota(mascota) {
          this.mascotas.push(mascota);
        }

        getMascotas() {
          return this.mascotas.length;
        }

        addBook(book, autor) {
          this.libros.push({ nombre: book, autor: autor });
        }

        getBooks() {
          return this.libros.map((elements) => elements.nombre);
        }
      }

      let persona = new Usuario("Marco", "Bertonati", [], []);

      // Muestro el nombre de la persona
      console.log(persona.getFullName());

      // Agrego mascotas a la persona
      persona.addMascota("Perro");
      persona.addMascota("Gato");
      persona.addMascota("Loro");

      // Muestro la cantidad de mascotas que tiene la persona
      console.log(
        `${persona.getFullName()} tiene ${persona.getMascotas()} mascotas`
      );

      // Agrego libros a la persona
      persona.addBook("Cien años de soledad", "Gabriel Garcia Marquez");
      persona.addBook("El tunel", "Ernesto Sábato");

      // Muestro array de libros que tiene la persona
      console.log(persona.getBooks());
    </script>
  </body>
</html>
